<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="lol.css"/>
   
</head>
<body>
    <section class="get-in-touch">
        <h1 class="title">Escort Service</h1>
        <form action="" class="contact-form row">
            <div class="form-field col x-50">
                <input id="name" type="text" class="input-text js-input" required>
                <label class="label" for="name">Name</label>
            </div>

            <div class="form-field col x-50">
                <input id="email" type="email" class="input-text js-input" required>
                <label class="label" for="email">E-mail</label>
            </div>

            <div class="form-field col x-100">
                <input id="message" type="text" class="input-text js-input" required>
                <label class="label" for="name">Amount</label>
            </div>

            <div class="form-field col x-100 align-center">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
        </form>

    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
